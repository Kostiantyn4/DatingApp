<div class="container">
  <div *ngIf="!isRegisterMode" style="text-align:center">
    <h1>Find your match!</h1>
    <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
    <div class="form-group text-center">
      <div class="btn-toolbar">
        <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
        <button class="btn btn-info btn-lg">Learn more</button>
      </div>
    </div>
  </div>

  <div *ngIf="isRegisterMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (onCancelRegister)="onCancelRegister($event)"></app-register>
      </div>
    </div>
  </div>
</div>
